<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Clash Royale</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #001f83;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }

        .page {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            text-align: center;
        }

        header {
            background: #0084ff;
            padding: 25px;
            color: white;
            border-radius: 12px;
        }

        header h1 {
            margin: 0;
        }

        .content {
            background: #fff;
            margin-top: 20px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 162, 255, 0.2);
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: #005bbb;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover {
            background: #003f8c;
        }

        img.logo {
            width: 100%;
            max-width: 260px;
            margin: 15px 0;
        }

        footer {
            margin-top: 20px;
            padding: 15px;
            background: #ddd;
            border-radius: 12px;
        }

        @media (max-width: 600px) {
            .btn {
                font-size: 1rem;
                padding: 12px 20px;
            }
            img.logo {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

<div class="page">

    <header>
        <h1>Página Inicial - Clash Royale</h1>
    </header>

    <div class="content">
        <img class="logo" src="clash royale/images (3).jpg"
             alt="Clash Royale">

        <h2>Bem-vindo ao meu site de Clash Royale</h2>
        <p>
            Aqui você pode acessar informações sobre as cartas, ler a história do jogo, gameplays e navegar por conteúdos especiais.
        </p>

        <div class="buttons">
            <a class="btn" href="index2.html">Cartas</a>
            <a class="btn" href="index3.html">História</a>
            <a class="btn" href="index4.html">Gráfico de players</a>
            <a class="btn" href="index5.html">Melhores Players</a>
            <a class="btn" href="index6.html">Decks dos players</a>
        </div>
    </div>

    <footer>
        <p>Site feito por Igor e Caio.</p>
    </footer>

</div>
</body>
</html>
